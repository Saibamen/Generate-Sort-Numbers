language: php

os:
  - linux
  # PHP is no supported on OS X: https://github.com/travis-ci/travis-ci/issues/2313
  #- osx

matrix:
  include:
    - php: 5.0
      dist: precise
    - php: 5.1
      dist: precise
    - php: 5.2
      dist: precise
    - php: 5.3
      dist: precise
    - php: 5.4.0
      dist: precise
    - php: 5.4.10
      dist: precise

php:
  - '5.4.0'
  - '5.4.10'
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

script:
  - php generate < tests/generate_simple.txt
  - "[ -e test.dat ] && echo 'File test.dat exists' || (echo 'File test.dat not exists!!' && fake_command_to_stop_build)"
  - php generate < tests/generate_directory.txt
  - "[ -e test/test.dat ] && echo 'File test/test.dat exists' || (echo 'File test/test.dat not exists!!' && fake_command_to_stop_build)"

after_script:
  - rm test.dat
  - rm test/test.dat
  - rmdir test
