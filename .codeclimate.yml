engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
  eslint:
    enabled: true
  fixme:
    enabled: false
  phpmd:
    enabled: true
    checks:
      Design/ExitExpression:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Naming/BooleanGetMethodName:
        enabled: false
ratings:
  paths:
  - "generate"
  - "sort"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
exclude_paths:
- docs/
- vendor/
